<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الزر السحري للثراء 💰</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding-top: 100px;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      margin: auto;
      max-width: 500px;
      border-radius: 15px;
    }

    button {
      font-size: 22px;
      padding: 15px 30px;
      margin-top: 20px;
      background-color: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>مرحباً بك في لعبة الملياردير 💸</h1>
    <p>اضغط على الزر السحري واكتشف الحقيقة 👇</p>
    <button onclick="showMessage()">الزر السحري</button>
    <p style="margin-top: 40px;">تم تطويره بواسطة <strong>LAHLOUCOACH</strong></p>
  </div>

  <script>
    function showMessage() {
      alert("مفاجأة! لم تصبح مليارديرًا بعد 😂");
      setTimeout(() => {
        if (confirm("لكن هل تريد طريقة حقيقية لكسب المال؟ 🚀")) {
          window.location.href = "plan.html";
        }
      }, 500);
    }
  </script>
</body>
</html>
